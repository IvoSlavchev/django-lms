{% extends 'base.html' %}

{% block header_text %}{{ exam.name }}{% endblock %}

{% block dashboard %}
	<b>Exam creator:</b> 
	<p>{{ exam.owner }}</p>	
	<b>Exam description:</b> 
	<p>{{ exam.description }}</p>
	<b>Exam updated:</b>  
	<p>{{ exam.updated }}</p>
	<b>Belongs to course:</b>  
	<p>{{ course.name }}</p>
{% endblock %}
