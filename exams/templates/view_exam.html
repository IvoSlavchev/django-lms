{% extends 'base.html' %}

{% block header_text %}Viewing exam: {{ exam.name }}{% endblock %}

{% block dashboard %}
	<b>Exam creator:</b> 
	<p>{{ exam.owner }}</p>	
	<b>Exam description:</b> 
	<p>{{ exam.description }}</p>
	<b>Exam updated:</b>  
	<p>{{ exam.updated }}</p>
	<b>Belongs to course:</b>  
	<p>{{ course.name }}</p>
	<a href="{% url 'view_course' course.id %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to course
	</a>
{% endblock %}
