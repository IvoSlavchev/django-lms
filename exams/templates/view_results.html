{% extends 'base.html' %}

{% block header %}Viewing scores for {{ exam.name }}{% endblock %}

{% block dashboard %}
	<table class="table table-hover">
		{% for student, score in scores.items %}
			<tr>
				<th>{{ student.user }}</th>
				<td>
					{% if score == "Not taken" %}
						{{ score }}
					{% else %}
						<a href="{% url 'view_participant_result' course.id exam.id student.user.id %}">{{ score }}</a>
					{% endif %}
				</td>
			</tr>
		{% endfor %}
	</table>
	<a href="{% url 'edit_exam' course.id exam.id %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to exam
	</a>
{% endblock %}
