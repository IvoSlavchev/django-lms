{% extends 'base.html' %}

{% block navigation %}
	<ul class="breadcrumb"> 
		<li><a href="{% url 'edit_course' course.id %}">{{ course.name }}</a></li>
		<li><a href="{% url 'list_exams' course.id %}">Exams</a></li>
		<li class="active">New exam</li>
	</ul>
{% endblock %}

{% block header %}New exam{% endblock %}

{% block form_action %}{% url 'create_exam' course.id %}{% endblock %}

{% block button %}
	<button class="btn btn-primary" id="submit" type="submit" name="create">Create</button>
{% endblock %}
