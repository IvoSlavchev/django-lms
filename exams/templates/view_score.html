{% extends 'base.html' %}

{% block header_text %}Viewing scores for: {{ exam.name }}{% endblock %}

{% block dashboard %}
	<table class="table table-hover">
		{% for student, score in scores.items %}
			<tr>
				<th>{{ student.user }}</th>
				<td>{{ score }}</td>
			</tr>
		{% endfor %}
	</table>
	<a href="{% url 'edit_exam' course.id exam.id %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to exam
	</a>
{% endblock %}
