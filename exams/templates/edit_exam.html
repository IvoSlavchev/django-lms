{% extends 'base.html' %}

{% block header_text %}{{ exam.name }}{% endblock %}

{% block form_action %}{% url 'edit_exam' course.id exam.id %}{% endblock %}

{% block button %}
	<button id='id_submit' type='submit' name='update'>Update</button>
	<br>
	<br>
	<button id='id_delete' name='delete'>Delete</button>
{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		$("#id_name").val("{{ exam.name }}");
		$("#id_description").val("{{ exam.description }}");
		var date = new Date("{{ exam.date_to_be_taken.isoformat }}").toLocaleString().replace(",", "").replace("AM", "");
		$("#id_date_to_be_taken").val(date);
	</script>
{% endblock %}
