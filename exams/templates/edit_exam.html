{% extends 'base.html' %}

{% block header_text %}Editing exam: {{ exam.name }}{% endblock %}

{% block form_action %}{% url 'edit_exam' course.id exam.id %}{% endblock %}

{% block button %}
	<button class="btn btn-primary" id="submit" type="submit" name="update">Update</button>
	<button class="btn btn-danger" id="delete" name="delete" onclick="return confirmDelete()">Delete</button>
{% endblock %}

{% block dashboard %}
	<a href="{% url 'edit_questions' course.id exam.id %}">
		<span class="glyphicon glyphicon-question-sign"></span>
		Edit questions
	</a>	
	<br>
	<a href="{% url 'view_scores' course.id exam.id %}">
		<span class="glyphicon glyphicon-education"></span>
		View scores
	</a>	
	<br>
	<a href="{% url 'list_exams' course.id %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to exams
	</a>	
{% endblock %}
