{% extends 'base.html' %}

{% block header_text %}{{ exam.name }}{% endblock %}

{% block form_action %}{% url 'edit_exam' course.id exam.id %}{% endblock %}

{% block button %}
	<button class="btn btn-primary" id="id_submit" type="submit" name="update">Update</button>
	<button class="btn btn-danger" id="id_delete" name="delete" onclick="return confirmDelete()">Delete</button>
{% endblock %}

{% block dashboard %}
	<a href="{% url 'edit_questions' course.id exam.id %}">
		<span class="glyphicon glyphicon-question-sign"></span>
		Edit questions
	</a>	
	<br>
	<a href="{% url 'list_exams' course.id %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to exams
	</a>	
{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		$("#id_name").val("{{ exam.name }}");
		$("#id_description").val("{{ exam.description }}");
		var date = new Date("{{ exam.date_to_be_taken.isoformat }}").toLocaleString().replace(",", "").replace("AM", "");
		$("#id_date_to_be_taken").val(date);
	</script>
{% endblock %}
