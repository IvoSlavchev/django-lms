{% extends 'base.html' %}

{% block messages %}

	{% else %}
	    <h4 class="alert alert-error text-center">Link expired!</h4>
	{% endif %}
{% endblock %}

{% block dashboard %}
	<a href="{% url 'login' %}">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back to login
	</a>
{% endblock %}
