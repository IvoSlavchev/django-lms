{% extends 'base.html' %}

{% block messages %}
    {% for message in messages %}
        <h4 class="alert alert-{{ message.level_tag }} text-center">
            <strong>{{ message.message }}</strong>
        </h4>
    {% endfor %}
{% endblock %}

{% block header %}Log in{% endblock %}

{% block form_action %}{% url 'login' %}{% endblock %}

{% block button %}<button class="btn btn-primary" id="submit" type="submit">Log in</button>{% endblock %}
