{% extends 'base.html' %}

{% block header_text %}
	{% if messages %}
	    {% for message in messages %}
	    	{{ message }}
	    {% endfor %}
	{% else %}
		Log in
	{% endif %}
{% endblock %}

{% block form_action %}{% url 'login' %}{% endblock %}

{% block form_submit %}<input id='id_submit' type='submit' value='Log in'>{% endblock %}
