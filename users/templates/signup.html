{% extends 'base.html' %}

{% block header_text %}
	{% if messages %}
	    {% for message in messages %}
	    	{{ message }}
	    {% endfor %}
	{% else %}
		Sign up
	{% endif %}
{% endblock %}

{% block form_action %}{% url 'signup' %}{% endblock %}

{% block button %}<button class="btn btn-primary" id="id_submit" type="submit">Sign up</button>{% endblock %}
