{% extends 'base.html' %}

{% block header_text %}Edit course{% endblock %}

{% block form_action %}{% url 'edit_course' course.id %}{% endblock %}
{% block form_submit %}<input id='id_submit' type='submit' value='Update'>{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		$("#id_name").val("{{ course.name }}");
		$("#id_description").val("{{ course.description }}");
	</script>
{% endblock %}
